<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project_1</title>

    <!-- CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/magnific-popup.css" rel="stylesheet">
    <link href="assets/css/owl.carousel.css" rel="stylesheet">
    <link href="assets/css/owl.carousel.theme.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Site Header -->
    <div class="site-header-bg">
        <div class="container">
            <div class="row" id="logo">
                <div class="col-sm-4">
                    <a href="index.html"><img src="assets/images/filmstrip.png" width="65%" alt="logo"
                            id="logo-image"></a>
                </div>
                <div class="col-sm-4 col-sm-offset-4 text-right">
                    <!-- Search -->
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-input" placeholder="" />
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-robot" id="searchbtn" type="submit">Search</button>
                            </span>
                        </div>
                    </form>
                    <!-- Radio buttons for search type -->
                    <input type="radio" name="type" id="movieradio" class="form-radio" checked /><label
                        for="movieradio">Movie</label>
                    <input type="radio" name="type" id="actorradio" class="form-radio" checked /><label
                        for="actorradio">Actor</label>
                </div>
            </div>
        </div>
    </div>
    <!--Login-->
    <div class="contain">
        <div id="close" class="close">Sign In</div>
    </div>
    <div class="containmain">
        <div class="center">
            <div class="profile">
            </div>
            <!-- Sign-in form -->
            <form class="form" action="demo_form.asp" autocomplete="on">
                <input type="text" class="topform" placeholder="Username" id="usernameIn" name="username" />
                <br />
                <input type="password" class="bottomform" placeholder="Password" id="passwordIn" name="password" />
                <br />
                <input type="submit" id="submitIn" />
            </form>
            <br />
            <p></p>
        </div>
    </div>

    <div class="contain2">
        <div id="close2" class="close">Sign Up</div>
    </div>
    <div class="containmain2">
        <div class="center2">
            <div class="profile2">
            </div>
            <!-- Sign-up form -->
            <form class="form2" action="demo_form.asp" autocomplete="on">
                <input type="text" class="topform4" placeholder="Username" id="usernameUp" name="username" />
                <br>
                <input type="password" class="bottomform2" placeholder="Password" id="passwordUp" name="password" />
                <br />
                <input type="password" class="bottomform3" placeholder="Confirm Password" id="passConfirm" name="comfirm" />
                <br />
                <input type="submit" id="submitUp" />
            </form>
            <br />
            <p>Please do not use a username or password from any other site. Data stored on this site is not secure.</p>
        </div>
    </div>

    <!-- Dividing line -->
    <hr />

    <!-- Partner (carousel) -->
    <section id="partner" class="partner">
        <div class="container section-bg">
            <div class="row">
                <div class="col-sm-12">
                </div>
            </div>
            <div class="row">
                <div class="boxed">
                    <div class="col-sm-12">
                        <div id="partner-slider" class="owl-carousel">
                            <div class="item" id="carousel-0"></div>
                            <div class="item" id="carousel-1"></div>
                            <div class="item" id="carousel-2"></div>
                            <div class="item" id="carousel-3"></div>
                            <div class="item" id="carousel-4"></div>
                            <div class="item" id="carousel-5"></div>
                            <div class="item" id="carousel-6"></div>
                            <div class="item" id="carousel-7"></div>
                            <div class="item" id="carousel-8"></div>
                            <div class="item" id="carousel-9"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Content -->
    <section id="content" class="content">
        <div class="container">
            <div class="row">
                <!-- Main text area -->
                <div class="col-7 col-12-medium">
                    <article class="box-post">
                        <a href="#" class="image featured"><img src="" alt="" /></a>
                        <header>
                            <h3 id="bioSyn">Biography</h3>
                        </header>
                        <p id="summary"></p>
                        <section>
                            <header>
                                <h3 id="movAct">Movies</h3>
                                <div id="movieList">
                                </div>
                            </header>
                        </section>
                    </article>
                </div>
                <!-- Sidebar -->
                <div class="col-4 col-12-medium">
                    <section class="box">
                        <a href="#" class="image featured" id="mainImage"><img src="assets/images/bg.png"
                                alt="placeholder" /></a>
                        <header>
                            <h3 id="mainName">Actor</h3>
                        </header>
                        <p id="dates">Birthdate</p>
                        <div id="addFav"></div>
                    </section>
                    <section class="box">
                    </section>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->

    <footer class="footer text-center">
        <h3>&copy;2019 <a href="#"> A Team Has No Name.</a></h3>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="assets/js/jquery-1.12.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
